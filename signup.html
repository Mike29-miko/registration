<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    fieldset {
      background-color: #ffffff;
      border: 2px solid #b3c7d6;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      color: #333333;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #b3c7d6;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #6ca0d3;
      box-shadow: 0 0 8px rgba(108, 160, 211, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    p a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    p a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <fieldset>
    <form action="/signup" method="POST" onsubmit="return validate()">
      <h2>Email:</h2>
      <input type="email" id="email2" required>
      <h2>Password:</h2>
      <input type="password" id="password2" required>
      <h2>Confirm Password:</h2>
      <input type="password" id="password3" required>
      <h2>Full Name:</h2>
      <input type="text" id="name" required>
      <br><br>
      <button type="submit" id="signup">Signup</button>
    </form>
  </fieldset>

  <script>
    function validate() {
      const pass2 = document.getElementById('password2').value;
      const pass3 = document.getElementById('password3').value;
      
      if (pass2 !== pass3) {
        alert("Passwords do not match");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
